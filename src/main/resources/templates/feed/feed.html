<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
feed
<!--    tab 구현-->
<link rel="stylesheet" th:href="@{/css/card-tab.css}">
<script type="text/javascript" th:src="@{/js/card-tab.js}"></script>
<div class="tab">
  <ul class="tabnav">
    <li><a href="#tab01">TIL</a></li>
    <li><a href="#tab02">SERIES</a></li>
  </ul>
  <div class="tabcontent">
    <div id="tab01">
      <h1>TIL 카드 입니다</h1>
      <div class="til-container">
        <!--        카드 리스트 들어올 부분-->
      </div>

      <p class="pagination" style="display:none">
        <a class="pagination__next" th:href="|/til/til-cards?page=0&size=5|">Next page</a>
        <!--        <a class="pagination__next" th:href="@{ /til/{userId}/til-cards (page=0,size=5) }">Next page</a>-->
      </p>
    </div>
    <div id="tab02">
      <h1>Series 카드 입니다</h1>
      <div class="series-container">
        <!--        카드 리스트 들어올 부분-->
      </div>

      <p class="pagination" style="display:none">
        <a class="pagination__next_series" th:href="|/series/series-cards?page=0&size=5|">Next page</a>
        <!--        <a class="pagination__next" th:href="@{ /til/{userId}/til-cards (page=0,size=5) }">Next page</a>-->
      </p>
    </div>
  </div>
</div>
<!-- infinite scroll js-->
<div class="page-load-status">
  <div class="loader-ellips infinite-scroll-request">
    <span class="loader-ellips__dot"></span>
    <span class="loader-ellips__dot"></span>
    <span class="loader-ellips__dot"></span>
    <span class="loader-ellips__dot"></span>
  </div>
  <p class="infinite-scroll-last">End of content</p>
  <p class="infinite-scroll-error">No more pages to load</p>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.js"></script>
<script type="text/javascript" th:src="@{/js/til/til-infinite-scroll.js}"></script>
<script type="text/javascript" th:src="@{/js/series/series-infinite-scroll.js}"></script>
</body>
</html>
