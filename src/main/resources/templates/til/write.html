<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/til/write.css}" rel="stylesheet"/>
</head>
<th:block layout:fragment="content">
    <div class="content-wrapper">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5 class="text-center">시리즈 선택하기</h5>
                        <input id="series-input"  class="form-control" type="text" placeholder="검색할 시리즈명을 입력하세요." oninput="findSeries()">

                        <div class="series-list">
                            <select class="form-select" size="3" aria-label="size 3 select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-md-evenly">
                            <button type="button" class="btn" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn">선택한 시리즈로 등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form action="/til/save" th:object="${tilForm}" method="post" onsubmit="return onSubmit();">
            <div class="block input-series">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">modal</a>
            </div>
            <div class="block input-title">
                <input type="text" name="title"/>
            </div>
            <div class="editor" id="editor">
            </div>
            <input type="hidden" name="content" id="til-content"/>
            <div class="block input-tags">
                <div id="tag_input"/>
                <input type="hidden" name="tags" id="tags"/>
            </div>
            <div class="buttons">
                <button class="cancel" type="button">
                    취소
                </button>
                <button class="submit" type="submit">
                    등록
                </button>
            </div>
        </form>
    </div>

    <script src="https://uicdn.toast.com/editor/3.1.0/toastui-editor-all.min.js"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script type="text/javascript" th:src="@{/js/til/write.js}"></script>
</th:block>
</html>
