<th:block th:fragment="headerFragment">
    <header>
        <h1>IMGO</h1>
    </header>
    <!--로그인 버튼-->
    <div class="row">
        <div class="col-md-6">
            <div th:if="${#strings.isEmpty(name)}">
                <a href="/auth/oAuthLogin" class="btn btn-success active" role="button">Sign-In</a>
            </div>
            <div th:if="${not #strings.isEmpty(name)}">
                <form method="post" action="/auth/logout">
                    <button class="btn btn-success active" role="button">로그아웃</button>
                </form>
            </div>
        </div>
    </div>

</th:block>
